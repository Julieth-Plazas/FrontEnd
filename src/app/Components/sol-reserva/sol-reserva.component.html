<html>

<div class="titulo" style="align-content: center;">
    <img src="./assets/escenarios.png" style="width: 20%;margin-left: 40%;" />
    <h3>Sistema de informacion de registros prestamos de escenarios deportivos secccional Sogamoso-UPTC</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="custom-form" method="post" #bookingForm="ngForm">

        <div class="Seccion">
            <h1>Solicitar Reserva</h1>
        </div>
        <div class="datos">
            <label>Codigo</label>
            <input type="Codigo"  name="Codigo" placeholder="Codigo" required="required" [(ngModel)]="user.userCode"/>
        </div>
       <!-- <div class="datos">
            <label>Nombre</label>
            <input type="Nombre"  name="nombre" placeholder="nombre" required="required" [(ngModel)]="user.name" #Nombre="ngModel" />
        </div>

        <div class="datos">
            <label>Carrera</label>
            <input type="Carrera"  name="Carrera" placeholder="Carrera" required="required" [(ngModel)]="user.school" #Carrera="ngModel" />
        </div>-->
        <div class="datos">
            <label>Escenario</label>
            <div>
                <select name="Escenario" id=Escenario class="datos">
                    <option value="">Selecciona un escenario</option>
                    <option *ngFor="let Escenario of Scenary" [value]="Escenario.id" >{{Escenario.nameScenary}}</option>
                                      
                </select>
            </div>
        </div>

        <div class="datos">
            <label for="start">Fecha</label>
            <input type="date" id="start" name="trip-start" value=""  [(ngModel)]="booking.date">

        </div>
        <div class="datos">
            <label for="start">Hora</label>
            <input type="time" id="start" name="trip-start" value=""  [(ngModel)]="booking.hour">

        </div>

        <button class="crear" type="submit">Crear Reserva</button>
        <button class="Cancelar" type="submit" >Cancelar</button>
    </form>
</div>

</html>
